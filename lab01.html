<p>Brezenham algorithm</p>
<p>Straight lines with different angles of inclination.</p>

<canvas id='less1' width='150' height='150'>
    <script>
        var canvas=document.getElementById('less1');
        var ctx=canvas.getContext('2d');
        for(j=0;j<=10;j++)
        {
            var ang=j*10;
            var delta=0;
            var y=0;
            for(i=0; i<100;i++)
            {
                ctx.fillRect(10+i,10+y,1,1);
                ctx.fillRect(10+y,10+i,1,1);
                delta +=ang;
                if (delta>=50)
                {
                    delta-=100;
                    y++;
                }
            }
        }

    </script>
</canvas>
</body>

<html>
<head/>
<body>
<p>A circle (radius = 60).</p>
<canvas id='less1.2' width='150' height='150'>
    <script>
        var canvas=document.getElementById('less1.2');
        var ctx=canvas.getContext('2d');
        var x=0;
        var y=50;
        var delta=1-2*60;
        var error=0;
        while (y>=0)
        {
            ctx.fillRect(75+x,75+y,1,1);
            ctx.fillRect(75+x,75-y,1,1);
            ctx.fillRect(75-x,75+y,1,1);
            ctx.fillRect(75-x,75-y,1,1);
            error=2*(delta+y)-1;
            if((delta<0)&&(error <= 0))
            {
                delta +=2* ++x+1;continue;
            }
            error=2*(delta-x)-1;
            if((delta>0)&&(error > 0))
            {
                delta +=1-2* --y;continue;
            }
            x++;
            delta +=2*(x-y);
            y--;
        }

    </script>

</canvas>
</body>
